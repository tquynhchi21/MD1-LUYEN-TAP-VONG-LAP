<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Calculate the factorial of a number.</title>
    <script>
        function factorial(x)
        {

            if (x === 0)
            {
                return 1;
            }
            return x * factorial(x-1);

        }
        document.write(factorial(5));
    </script>
</head>
